<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>World clock - Anna Jadczyszyn</title>
  </head>
  <body>
    <div class="box">
      <h1>World Clocks</h1>
      <select name="" id="city">
        <option value="">Select a city...</option>
        <option value="current">My location</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="America/Los_Angeles">Los Angeles</option>

        <option value="Africa/Cairo">Cairo</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div class="container" id="cities">
        <div class="row">
          <div class="col-6 d-flex align-items-center">
            <div class="city" id="london">London</div>
          </div>
          <div class="col-6 d-flex align-items-center">
            <div class="time ml-auto" id="london-time"><small></small></div>
          </div>
        </div>
        <div class="row">
          <div class="col date" id="london-date"></div>
        </div>
        <div class="row">
          <div class="col-6 d-flex align-items-center">
            <div class="city" id="sydney">Sydney</div>
          </div>
          <div class="col-6 d-flex align-items-center">
            <div class="time ml-auto" id="sydney-time">
              2:48:15 <small>AM</small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col date" id="sydney-date">April 4th 2023</div>
        </div>
        <div class="row">
          <div class="col-6 d-flex align-items-center">
            <div class="city" id="new-york">New York</div>
          </div>
          <div class="col-6 d-flex align-items-center">
            <div class="time ml-auto" id="new-york-time">
              3:48:15 <small>AM</small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col date" id="new-york-date">April 4th 2023</div>
        </div>
      </div>
    </div>

    <footer>
      Open source code
      <a href="https://github.com/aniajad/World-clock" target="_blank"
        >on GitHub</a
      >
      by <strong>Anna Jadczyszyn</strong>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
